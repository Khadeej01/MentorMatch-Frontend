<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Edit Mentor' : 'Add New Mentor' }}</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Loading...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <form (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="mentor.name" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="mentor.email" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="specialty" class="block text-gray-700 text-sm font-bold mb-2">Specialty:</label>
      <input type="text" id="specialty" name="specialty" [(ngModel)]="mentor.specialty" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio:</label>
      <textarea id="bio" name="bio" [(ngModel)]="mentor.bio" rows="4" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        {{ isEditMode ? 'Update Mentor' : 'Create Mentor' }}
      </button>
      <button type="button" (click)="router.navigate(['/mentors'])"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Cancel
      </button>
    </div>
  </form>
</div>
