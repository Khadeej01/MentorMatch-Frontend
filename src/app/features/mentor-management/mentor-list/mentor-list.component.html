<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Mentors List</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Loading mentors...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div class="flex justify-end mb-4">
    <a routerLink="/mentors/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Mentor</a>
  </div>

  <div *ngIf="!loading && !error && mentors.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Specialty</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mentor of mentors">
          <td class="py-2 px-4 border-b">{{ mentor.name }}</td>
          <td class="py-2 px-4 border-b">{{ mentor.email }}</td>
          <td class="py-2 px-4 border-b">{{ mentor.specialty }}</td>
          <td class="py-2 px-4 border-b">
            <a [routerLink]="['/mentors', mentor.id, 'edit']" class="text-blue-500 hover:underline mr-2">Edit</a>
            <button (click)="deleteMentor(mentor.id)" class="text-red-500 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && !error && mentors.length === 0" class="text-center text-gray-500">
    No mentors found.
  </div>
</div>
