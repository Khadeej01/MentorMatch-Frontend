<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Your Bookings</h2>

  <div *ngIf="loading" class="text-center text-gray-500">Loading bookings...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div *ngIf="!loading && !error && bookings.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Learner</th>
          <th class="py-2 px-4 border-b">Date</th>
          <th class="py-2 px-4 border-b">Time</th>
          <th class="py-2 px-4 border-b">Status</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td class="py-2 px-4 border-b">{{ booking.learnerId }}</td> <!-- Replace with learner name later -->
          <td class="py-2 px-4 border-b">{{ booking.date }}</td>
          <td class="py-2 px-4 border-b">{{ booking.time }}</td>
          <td class="py-2 px-4 border-b">{{ booking.status }}</td>
          <td class="py-2 px-4 border-b">
            <button *ngIf="booking.status === 'pending'" (click)="updateBookingStatus(booking.id, 'confirmed')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-sm mr-2">Confirm</button>
            <button *ngIf="booking.status === 'pending' || booking.status === 'confirmed'" (click)="updateBookingStatus(booking.id, 'cancelled')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && !error && bookings.length === 0" class="text-center text-gray-500">
    No bookings found.
  </div>
</div>
