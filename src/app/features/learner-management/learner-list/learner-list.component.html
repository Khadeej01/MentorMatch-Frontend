<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Learners List</h1>

  <div *ngIf="loading" class="text-center text-gray-500">Loading learners...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div class="flex justify-end mb-4">
    <a routerLink="/learners/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Learner</a>
  </div>

  <div *ngIf="!loading && !error && learners.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Interests</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let learner of learners">
          <td class="py-2 px-4 border-b">{{ learner.name }}</td>
          <td class="py-2 px-4 border-b">{{ learner.email }}</td>
          <td class="py-2 px-4 border-b">{{ learner.interests }}</td>
          <td class="py-2 px-4 border-b">
            <a [routerLink]="['/learners', learner.id, 'edit']" class="text-blue-500 hover:underline mr-2">Edit</a>
            <button (click)="deleteLearner(learner.id)" class="text-red-500 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && !error && learners.length === 0" class="text-center text-gray-500">
    No learners found.
  </div>
</div>
