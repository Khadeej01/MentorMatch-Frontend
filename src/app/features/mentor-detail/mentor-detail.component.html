<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-center text-gray-500">Loading mentor details...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div *ngIf="mentor && !loading && !error" class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">{{ mentor.nom }}</h1>
    <p class="text-gray-600 mb-2"><strong>Email:</strong> {{ mentor.email }}</p>
    <p class="text-gray-600 mb-2"><strong>Specialty:</strong> {{ mentor.competences }}</p>
    <p class="text-gray-700 mb-4">{{ mentor.experience }}</p>

    <h2 class="text-2xl font-bold mt-6 mb-4">Book a Session</h2>
    <div *ngIf="bookingSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      Session booked successfully!
    </div>
    <div *ngIf="bookingError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      {{ bookingError }}
    </div>

    <form (ngSubmit)="bookSession()" class="space-y-4">
      <div>
        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
        <input type="date" id="date" name="selectedDate" [(ngModel)]="selectedDate" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div>
        <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time:</label>
        <input type="time" id="time" name="selectedTime" [(ngModel)]="selectedTime" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Book Session
      </button>
    </form>
  </div>
</div>
