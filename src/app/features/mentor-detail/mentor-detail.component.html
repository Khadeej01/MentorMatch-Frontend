<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-xl">
    <div *ngIf="loading" class="text-center text-gray-600">Loading mentor details...</div>
    <div *ngIf="error" class="text-center text-red-600">{{ error }}</div>

    <div *ngIf="mentor && !loading && !error" class="bg-white border border-gray-200 rounded-xl shadow-sm">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-900">{{ mentor.nom }}</h1>
        <p class="text-gray-600 mt-1">Email: {{ mentor.email }}</p>
        <p class="text-gray-600 mt-1">Specialty: {{ mentor.competences }}</p>
        <p class="text-gray-700 mt-3">{{ mentor.experience }}</p>
      </div>

      <div class="border-t border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Book a Session</h2>
        <div *ngIf="bookingSuccess" class="text-green-700 bg-green-50 border border-green-200 rounded-lg px-3 py-2 mb-3" role="alert">
          Session booked successfully!
        </div>
        <div *ngIf="bookingError" class="text-red-700 bg-red-50 border border-red-200 rounded-lg px-3 py-2 mb-3" role="alert">
          {{ bookingError }}
        </div>

        <form (ngSubmit)="bookSession()" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
              <input type="date" id="date" name="selectedDate" [(ngModel)]="selectedDate" placeholder="jj/mm/aaaa" required
                     class="w-full rounded-lg border border-gray-300 py-2 px-3 text-gray-900 focus:border-gray-500 focus:outline-none">
            </div>
            <div>
              <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
              <input type="time" id="time" name="selectedTime" [(ngModel)]="selectedTime" placeholder="--:--" required
                     class="w-full rounded-lg border border-gray-300 py-2 px-3 text-gray-900 focus:border-gray-500 focus:outline-none">
            </div>
          </div>

          <div class="flex gap-2 pt-2">
            <button type="submit" class="bg-gray-900 hover:bg-black text-white font-semibold py-2 px-4 rounded-lg">
              Book Session
            </button>
            <button type="button" class="bg-white hover:bg-gray-100 text-gray-800 border border-gray-300 font-semibold py-2 px-4 rounded-lg" (click)="goBack()">
              Go back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
