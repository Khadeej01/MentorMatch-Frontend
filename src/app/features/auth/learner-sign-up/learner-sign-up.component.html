<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 px-4">
  <div class="w-full max-w-[460px] rounded-2xl bg-white p-6 shadow-xl">
    <div class="flex items-center justify-between">
      <h2 class="text-[#0d141c] text-xl font-extrabold">Create learner account</h2>
      <a routerLink="/" class="text-[#49739c] text-sm">Close</a>
    </div>
    <form class="mt-5 space-y-4" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[#0d141c]">Full name</label>
        <input class="w-full rounded-lg border border-[#dde1e4] px-3 py-2 text-sm focus:border-[#9db7cf] focus:outline-none" type="text" [(ngModel)]="fullName" name="fullName" placeholder="Jane Doe" required />
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[#0d141c]">Email</label>
        <input class="w-full rounded-lg border border-[#dde1e4] px-3 py-2 text-sm focus:border-[#9db7cf] focus:outline-none" type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[#0d141c]">Password</label>
        <input class="w-full rounded-lg border border-[#dde1e4] px-3 py-2 text-sm focus:border-[#9db7cf] focus:outline-none" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required />
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[#0d141c]">Objectives</label>
        <input class="w-full rounded-lg border border-[#dde1e4] px-3 py-2 text-sm focus:border-[#9db7cf] focus:outline-none" type="text" [(ngModel)]="objectifs" name="objectifs" placeholder="e.g. Learn Angular" />
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[#0d141c]">Level</label>
        <input class="w-full rounded-lg border border-[#dde1e4] px-3 py-2 text-sm focus:border-[#9db7cf] focus:outline-none" type="text" [(ngModel)]="niveau" name="niveau" placeholder="e.g. Beginner" />
      </div>
      <label class="flex items-center gap-2 text-sm text-[#0d141c]"><input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" /> I agree to the Terms and Privacy</label>
      <button [disabled]="isSubmitting" class="w-full rounded-lg bg-[#0d141c] py-2 text-sm font-bold text-white disabled:opacity-60" type="submit">
        {{ isSubmitting ? 'Creating account…' : 'Sign up' }}
      </button>
      <div *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</div>
      <p class="text-center text-sm text-[#49739c]">Already have an account? <a routerLink="/sign-in" class="font-bold text-[#0d141c]">Sign in</a></p>
    </form>
  </div>
</div>
