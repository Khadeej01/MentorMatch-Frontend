<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 px-4">
  <div class="w-full max-w-[460px] rounded-2xl bg-white p-6 shadow-xl">
    <div class="flex items-center justify-between">
      <h2 class="text-[#0d141c] text-xl font-extrabold">Get started</h2>
      <a routerLink="/" class="text-[#49739c] text-sm">Close</a>
    </div>
    <div class="mt-6 grid grid-cols-1 gap-4">
      <button class="w-full rounded-lg border border-[#dde1e4] px-4 py-3 text-left hover:bg-[#f7f9fb]" (click)="choose('learner')">
        <div class="font-bold text-[#0d141c]">I am a learner</div>
        <div class="text-sm text-[#49739c]">Create an account to find a mentor</div>
      </button>
      <button class="w-full rounded-lg border border-[#dde1e4] px-4 py-3 text-left hover:bg-[#f7f9fb]" (click)="choose('mentor')">
        <div class="font-bold text-[#0d141c]">I am a mentor</div>
        <div class="text-sm text-[#49739c]">Create an account to mentor learners</div>
      </button>
    </div>
  </div>
</div>
